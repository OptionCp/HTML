	<!-- meter -->
	<meter min="2000" max="20000" low="4000" high="20000" optimum="12000" value="12000" id="met"></meter>
	<script type="text/javascript">
		var val = document.getElementById("met");
		var v = 0;
		var timer = setInterval(function(){
			v += 300;
			val.value = v;
			if (v > 19998) {
				clearInterval(timer);
			}
		},200);
	</script>
